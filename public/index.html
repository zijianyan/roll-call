<html>
  <head>
    <script defer src="/dist/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"/>
    <style>
      body {
        font-family: Roboto;
        font-weight: 200;
        margin: 50px;
      }

      h1, h2, h3, h4 {

      }

      #school-image-container {
        height: 200px;
        width: 200px;
        border-radius: 100%;
        overflow: hidden;
      }

      #school-image {
        min-width: 200px;

        max-width: 300px;
        max-height: 300px;
      }

      #student-image-container {
        height: 100px;
        width: 100px;
        border-radius: 100%;
        overflow: hidden;
      }

      #student-image {
        min-width: 100px;
        min-height: 100px;
        max-width: 100px;
        max-height: 100px;
      }

    <div id="root"></div>
